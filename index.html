<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/output.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header class="shadow-md"> 
        <!-- Primeira parte do cabeçalho -->
        <div class=" first-header flex justify-between items-center p-4 border-b-2 border-black">
            <!-- Logo -->
            <div class="inline-block m-2">
                <h1 class="text-3xl font-bold">PRIME MARKET</h1>
            </div>
            <!-- Search -->
            <div class="inline-block m-2 flex-grow">
                <input type="text" placeholder="O que você procura?" class="bg-gray-300 border-black rounded-xl border-2 p-1 pl-2 w-11/12">
            </div>

            <!-- Parte de favrito e login -->
            <div class="inline-block m-2">
                <!-- login -->
                 <a href="#" class="">
                    <i class="fa-regular fa-user fa-2x"></i>
                 </a>
            </div>
            <!--favoritos-->
            <div class="inline-block m-2">
                <!-- login -->
                 <a href="#" class="user-plus">
                    <i class="fa-regular fa-heart fa-2x"></i>
                 </a>
            </div>
        </div>
        <!-- Fim da primeira parte do cabeçalho -->
        <div>
            <!-- conteudo de categorias -->
             <div class="inline-block">
                <button class="m-2">
                    <h2 class="font-bold text-xl" onclick="menuShow()">Categorias<i class="fa-solid fa-angle-down ml-1"></i></h2>
                </button>
                <div class="inline-block">
                    <a href="#" class="font-bold text-xl m-2">Masculino</a>
                    <a href="#" class="font-bold text-xl m-2">Esportes</a>
                    <a href="#" class="font-bold text-xl m-2">Feminino</a>
                </div>
             </div>
            <div class="categorias-menu">
                <ul>
                    <li>Camisetas</li>
                    <li>Regatas</li>
                    <li>Calças</li>
                    <li>Bermudas</li>
                    <li>Tops</li>
                    <li>calçados</li>
                </ul>
            </div>
            <!--fim da parte de categorias-->
        </div>
    </header>
    <main>
        <!--anuncios com slider-->
        <div class="slider">
            <ul class="slides">
                <li class="item">
                    <img src="assets/slide1.jpg" alt="Homem em pé vestindo produtos da loja">
                </li>
                <li class="item">
                    <img src="assets/slide2.jpg" alt="mulher sentada mexendo no celular vestindo camisa da loja(camiseta branca)">
                </li>
                <li class="item">
                    <img src="assets/slide3.jpg" alt="homem de costa,com a camiseta,mostrando a escrita 'eat right,work hard,fell good!'">
                </li>
            </ul>

        </div>


    </main>
    <footer>

    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
